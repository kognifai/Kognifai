<form role="form" class="newInstrument-edit">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
                <div class="dashboards-propertypanel-navigation-container">
                    <abn-tree icon-leaf="icon-leaf"
                              icon-expand="glyphicon glyphicon-chevron-down"
                              icon-collapse="glyphicon glyphicon-chevron-up"
                              expand-level="1"
                              tree-data="vm.configurationNodes"
                              tree-control="vm.tree"
                              data-on-select="vm.open(branch)">
                    </abn-tree>
                </div>
            </div>

            <div class="col-sm-8 dashboards-prop-scroll-cont" id="newInstrument.general" ng-show="vm.activeNode && vm.activeNode.context=='propcontext.newInstrument.general'">
                <div class="form-group ib-flex-container">
                    <label class="ib-label">Display text:</label>
                    <input type="text" class="form-control ng-pristine ng-valid ng-valid-required ng-touched newInstrument-config-right" ng-model="config.displayText">
                </div>
            </div>
        </div>
    </div>
</form>
